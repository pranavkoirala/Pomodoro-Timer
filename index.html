<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="timer" class="timer"></div>
    <input type="text" class="task-entry" placeholder="Enter Task Here" />
    <button id="start-button" class="start-timer" onclick="getInput()">
      Start Timer
    </button>
    <div id="display-text" class="display-text">Placeholder Text</div>
    <div id="pomodoro-counter" class="pomodoro-counter">
      Pomodoro Counter: 0
    </div>
  </body>
</html>
